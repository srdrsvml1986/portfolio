<section class="section banner">
    <div [@bannerTrigger] class="container">
        <div class="section-box-banner">
            <div class="content">
                <!-- Hero başlık bölümü -->
                <div class="hero-pretitle">
                    <h1>{{"Banner.Pretitle" | translate}}</h1>
                </div>
                <div class='banner-title animate__animated animate__fadeIn'>
                    <h2 class="gradient-text">{{"Banner.Title" | translate}}</h2>
                    <h3 class="typing-text">{{"Banner.Subtitle" | translate}}</h3>
                </div>
                <div class='banner-description animate__animated animate__fadeInUp'>
                    <p [innerHTML]='"Banner.Description" | translate' class="mt-4 lead"></p>
                </div>
            </div>
        </div>
    </div>
</section>
