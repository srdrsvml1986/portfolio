<nav [@animateMenu] class="navbar main-navbar on-top" [class.nav-shadow]='this.pageYPosition>0'>
    <div class="container">
        <a class="navbar-brand text-light" routerLink="/">
            <img src='assets/images/logo.png' width='350' alt="Logo" />
        </a>

        <!-- Hamburger menü butonu ekliyoruz -->
        <button class="hamburger-btn" (click)="toggleMenu()" [class.active]="isMenuOpen">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Menu ul'yi hamburger içine alıyoruz -->
        <ul class="menu-ul" [class.active]="isMenuOpen">
            <li (click)='closeMenu()'>
                <a (click)='scroll("about")'><span class='nav-number'></span> <span class="nav-text"> {{"Header.Item1" | translate}}</span></a>
            </li>
            <li (click)='closeMenu()'>
                <a (click)='scroll("jobs")'><span class='nav-number'></span> <span class="nav-text"> {{"Header.Item2" | translate}}</span></a>
            </li>
            <li (click)='closeMenu()'>
                <a (click)='scroll("proyects")'><span class='nav-number'></span> <span class="nav-text"> {{"Header.Item3" | translate}}</span></a>
            </li>
            <li (click)='closeMenu()'>
                <a (click)='scroll("contact")'><span class='nav-number'></span> <span class="nav-text"> {{"Header.Item4" | translate}}</span></a>
            </li>
            <li>
                <a (click)="downloadCV()" class="main-btn cv-btn">
                  {{"Header.cvBtn" | translate}}
                </a>
            </li>
            <li>
                <div ngbDropdown class="d-inline-block">
                    <div class="language-container" id="dropdownForm1" ngbDropdownToggle>
                        <span *ngIf='languageFormControl.value == "en"' class="flag-text">English</span>
                        <span *ngIf='languageFormControl.value == "tr"' class="flag-text">Türkçe</span>
                    </div>
                    <div ngbDropdownMenu aria-labelledby="dropdownForm1">
                        <div (click)='changeLanguage("tr")' style='border-bottom-left-radius: 0px !important;border-bottom-right-radius: 0px !important;' class="language-container language-container-selector active" [class.active]='languageFormControl.value == "tr"'>
                            <img width="20px" src="https://www.worldometers.info/img/flags/small/tn_tu-flag.gif" alt="Türkçe">
                            <span class="flag-text">Türkçe</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2 arrow-active" viewBox="0 0 16 16">
                                <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                              </svg>
                        </div>
                        <div (click)='changeLanguage("en")' style="margin-top: 1px !important; border-top-left-radius: 0px !important; border-top-right-radius: 0px !important;" class="language-container language-container-selector" [class.active]='languageFormControl.value == "en"'>
                            <img width="20px" src="https://www.worldometers.info/img/flags/us-flag.gif" alt="English">
                            <span class="flag-text">English</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2 arrow-active" viewBox="0 0 16 16">
                                <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </li>
        </ul>

    </div>
</nav>
